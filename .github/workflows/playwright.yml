name: Playwright Tests with Allure

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: lini007/playwright-rhel-allure:latest
      options: --pull always --ipc=host
    env:
      HOME: /root # Fix for Firefox HOME issue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests with Allure reporter
        run: npx playwright test --reporter=line,allure-playwright
        continue-on-error: true # ✅ Don't stop if tests fail

      - name: Generate Allure report
        run: npx allure generate ./allure-results -o ./allure-report --clean
        if: always() # ✅ Run even if previous step failed

      - name: Upload Allure report artifact
        if: always() # ✅ Upload even on failure
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Upload test results artifact
        if: always() # ✅ Optional: save raw results too
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Upload Allure report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test
    if: always() # ✅ Run even if 'test' failed
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
