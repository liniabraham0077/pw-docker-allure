name: Playwright Tests with Allure

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      # image: lini007/playwright-allure:latest
      image: lini007/playwright-rhel:latest
      options: --pull always --ipc=host
    env:
      HOME: /root # Fix for Firefox HOME issue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporter
        run: npx playwright test --reporter=line,allure-playwright

      - name: Generate Allure report
        run: npx allure generate ./allure-results -o ./allure-report --clean

      # Upload Allure report for GitHub Pages
      - name: Upload Allure report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # Deploy job for GitHub Pages
  deploy:
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
